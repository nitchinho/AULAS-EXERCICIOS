<!DOCTYPE html>
<html lang="pt-br">

<!-- Complete o código CSS abaixo com o pseudo-elemento responsável por adicionar um conteúdo antes dos links conforme as orientações abaixo:

- O conteúdo anterior do link deve ter um "content" vazio;
- O conteúdo anterior deve ter uma largura de 20px (forma compacta com apenas um valor);
- O conteúdo anterior deve ter uma altura de 20px (forma compacta com apenas um valor);
- O conteúdo anterior deve ter uma margem lateral direita de 10px;
- O conteúdo anterior deve ter uma imagem de fundo ("img/link.png");
- A imagem de fundo deve ter um posicionamento centralizado;
- A imagem de fundo deve ter um tamanho que preencha todo o conteúdo anterior;
- As propriedades e os valores devem ser escritas seguindo a ordem das orientações e também utilizando quando for necessário aspas duplas.. -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="estilos.css">

  <title>AULAS</title>
</head>

<body>
  <div>
    <h2>Links para outros filmes da Marvel</h2>
    <ul class="lista-links">

          Quarteto Fantástico
        </a>
      </li>
      <li>

      </li>
      <li>
        <a href="https://www.marvel.com/movies/black-panther-wakanda-forever">
          Pantera Negra: Wakanda pra sempre
        </a>
      </li>
      <li>
        <a href="https://www.marvel.com/movies/ant-man-and-the-wasp-quantumania">

        </a>
      </li>
      <li>
        <a href="https://www.marvel.com/movies/the-marvels">The Marvels</a>
      </li>
    </ul>
  </div>
</body>

</html>
